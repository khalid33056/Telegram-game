<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$WISE Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f0f2f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: white;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--accent), #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .league {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Balance Section */
        .balance-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .balance-title {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(to right, #12c2e9, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .nav-item {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .nav-item.active {
            opacity: 1;
            font-weight: bold;
            color: var(--accent);
        }
        
        /* Sections */
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.7;
        }
        
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .game-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .game-title {
            font-size: 16px;
            margin: 10px 0;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer-item {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .footer-item.active {
            opacity: 1;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">$WISE</div>
            <div class="league">DIAMOND LEAGUE</div>
        </div>
        
        <!-- Balance -->
        <div class="balance-card">
            <div class="balance-title">YOUR BALANCE</div>
            <div class="balance-amount">1.8 $TON</div>
            <button class="btn">Withdraw TON</button>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <div class="nav-item">Rewards</div>
            <div class="nav-item">Tasks</div>
            <div class="nav-item active">Roulette</div>
            <div class="nav-item">Profile</div>
        </div>
        
        <!-- Roulette Section -->
        <div class="section">
            <div class="section-title">
                <span>Roulette</span>
                <span>Spins left: 0</span>
            </div>
            <button class="btn">Buy spins</button>
        </div>
        
        <!-- Stats -->
        <div class="section">
            <div class="stats">
                <div>
                    <div class="stat-value">768,248</div>
                    <div class="stat-label">$WISE</div>
                </div>
                <div>
                    <div class="stat-value">+16.5k</div>
                    <div class="stat-label">REWARDS</div>
                </div>
                <div>
                    <div class="stat-value">+103</div>
                    <div class="stat-label">INVITES</div>
                </div>
            </div>
        </div>
        
        <!-- Games -->
        <div class="section">
            <div class="section-title">
                <span>Daily Games</span>
            </div>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-title">Squeaky Combo</div>
                    <button class="btn">Play ►</button>
                </div>
                <div class="game-card">
                    <div class="game-title">Catch the Cheese</div>
                    <button class="btn">Play ►</button>
                </div>
            </div>
        </div>
        
        <!-- Presale -->
        <div class="section">
            <div class="section-title">
                <span>Presale now!</span>
            </div>
            <button class="btn">Buy tokens</button>
        </div>
    </div>
    
    <!-- Footer Navigation -->
    <div class="footer">
        <div class="footer-item">Home</div>
        <div class="footer-item">Tasks</div>
        <div class="footer-item active">Roulette</div>
        <div class="footer-item">Profile</div>
        <div class="footer-item">Games</div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Handle button clicks
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                const buttonText = this.textContent;
                
                if(buttonText.includes('Play')) {
                    tg.showPopup({
                        title: 'Game Starting',
                        message: 'Get ready to play!',
                        buttons: [{ type: 'ok' }]
                    });
                }
                else if(buttonText.includes('Buy')) {
                    tg.showPopup({
                        title: 'Purchase',
                        message: 'Confirm your purchase',
                        buttons: [{ type: 'ok' }, { type: 'cancel' }]
                    });
                }
            });
        });
        
        // Simulate dynamic data updates
        setInterval(() => {
            const wiseAmount = document.querySelector('.stat-value');
            const currentAmount = parseInt(wiseAmount.textContent.replace(/,/g, ''));
            wiseAmount.textContent = (currentAmount + Math.floor(Math.random() * 1000)).toLocaleString();
        }, 5000);
    </script>
</body>
</html>
