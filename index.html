<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíé Mega Crypto Giveaway üíé</title>
<style>
    /* Body & background */
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 36px;
        color: #00ffff;
        text-shadow: 2px 2px 8px #ff00ff;
        margin-top: 30px;
    }

    .timer {
        font-size: 24px;
        color: #ff00ff;
        margin: 20px 0;
        text-shadow: 1px 1px 5px #00ffff;
    }

    .amount {
        font-size: 28px;
        color: #00ff00;
        margin-bottom: 20px;
        text-shadow: 1px 1px 5px #ff0;
    }

    .section {
        background: #1a1a2e;
        padding: 20px;
        margin: 20px auto;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 20px #ff00ff;
    }

    h2 {
        color: #ff0;
        text-shadow: 1px 1px 5px #00ffff;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 25px;
        margin: 8px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px;
        border: none;
        color: #fff;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #00ffff, 0 0 20px #ff00ff;
    }

    .pack1 { background: #ff4d4d; }
    .pack2 { background: #00bfff; border: 2px solid #ffd700; }
    .pack3 { background: #32cd32; }

    .user-info div {
        margin: 10px 0;
        font-size: 16px;
    }

    @media (max-width: 400px) {
        h1 { font-size: 28px; }
        .timer { font-size: 20px; }
        button { padding: 10px 20px; font-size: 14px; }
    }
</style>
</head>
<body>

<h1>üíé Mega Crypto Giveaway üíé</h1>

<div class="timer" id="timer">Loading timer...</div>
<div class="amount">$200,000</div>

<div class="section shop">
    <h2>üéüÔ∏è Buy Tickets</h2>
    <button class="pack1" onclick="buyTickets(21,10)">21 Tickets - $10</button>
    <button class="pack2" onclick="buyTickets(75,25)">75 Tickets - $25 (Most Popular)</button>
    <button class="pack3" onclick="buyTickets(150,45)">150 Tickets - $45</button>
</div>

<div class="section tasks">
    <h2>‚úÖ Complete Tasks</h2>
    <button onclick="completeTask()">Complete Task (+3 Tickets)</button>
</div>

<div class="section user-info">
    <h2>üë§ User Info</h2>
    <div id="userName">Telegram ID: Unknown</div>
    <div id="totalTickets">Total Tickets: 0</div>
    <div id="totalAmount">Total Spent: $0</div>
    <div id="history">Purchase History: None</div>
</div>

<script>
// Timer
let giveawayEnd = new Date();
giveawayEnd.setDate(giveawayEnd.getDate() + 7); // 7 days countdown

function updateTimer() {
    let now = new Date().getTime();
    let distance = giveawayEnd - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000*60*60));
    let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    let seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("timer").innerText = `‚è≥ Giveaway ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateTimer, 1000);
updateTimer();

// User data
let user = {
    name: "Unknown",
    tickets: 0,
    totalSpent: 0,
    history: []
};

// Telegram WebApp integration
if(window.Telegram?.WebApp){
    user.name = window.Telegram.WebApp.initDataUnsafe?.user?.id || "Unknown";
    document.getElementById("userName").innerText = `Telegram ID: ${user.name}`;
}

// Functions
function buyTickets(tickets, price){
    user.tickets += tickets;
    user.totalSpent += price;
    user.history.push(`${tickets} tickets for $${price}`);
    updateUserInfo();
}

function completeTask(){
    user.tickets += 3; // 3 tickets per task
    user.history.push(`Completed task: +3 tickets`);
    updateUserInfo();
}

function updateUserInfo(){
    document.getElementById("totalTickets").innerText = `Total Tickets: ${user.tickets}`;
    document.getElementById("totalAmount").innerText = `Total Spent: $${user.totalSpent}`;
    document.getElementById("history").innerText = `Purchase History: ${user.history.join(" | ")}`;
}
</script>

</body>
</html>
