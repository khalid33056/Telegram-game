<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
        #score { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸš€ Click Game!</h1>
    <button id="clickBtn">Click Me!</button>
    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        const btn = document.getElementById('clickBtn');
        const scoreDiv = document.getElementById('score');

        btn.addEventListener('click', () => {
            score++;
            scoreDiv.innerText = "Score: " + score;

            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({score: score}));
            }
        });
    </script>
</body>
</html>
